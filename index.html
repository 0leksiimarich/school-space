<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; 
            --text: #ffffff; --text-sec: #8ba0b3; --border: #232e3c;
            --danger: #ff5959; --chat-me: #2b5278; --chat-other: #182533;
        }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100%; }
        .hidden { display: none !important; }

        /* Header */
        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; gap: 10px; }
        .search-box { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 20px; background: var(--accent); color: white; }
        .menu-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid white; }
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: var(--text); cursor: pointer; gap: 15px; }

        /* Content */
        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 40px; }

        /* Post & Comments */
        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-author-av { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .post-content { white-space: pre-wrap; word-wrap: break-word; overflow-wrap: break-word; margin: 10px 0; }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 450px; object-fit: cover; }
        
        .comment-item { font-size: 13px; margin-bottom: 5px; word-wrap: break-word; padding: 4px 8px; background: rgba(0,0,0,0.1); border-radius: 6px; }
        .comment-input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; border-radius: 15px; padding: 6px 12px; margin-top: 8px; outline: none; }

        /* Profile Special */
        .profile-box { text-align: center; padding: 30px 20px; background: var(--panel); border-radius: 12px; margin-bottom: 20px; }
        .avatar-edit { position: relative; display: inline-block; cursor: pointer; }
        .avatar-edit:hover .camera-icon { opacity: 1; }
        .camera-icon { position: absolute; inset: 0; background: rgba(0,0,0,0.4); border-radius: 50%; display: flex; align-items: center; justify-content: center; opacity: 0; transition: 0.3s; color: white; }

        .tg-btn-small { background: var(--accent); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="auth-container" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--panel); padding:40px; border-radius:20px; text-align:center; border: 1px solid var(--border);">
            <h1 style="color:var(--accent)">SchoolSpace</h1>
            <button id="btn-google" class="tg-btn-small">Увійти з Google</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay"></div>
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img id="menu-avatar" src="" class="menu-avatar">
                <div id="menu-username" style="font-weight:bold; margin-top:10px;">User</div>
            </div>
            <nav>
                <div class="nav-link" onclick="showPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="showPage('chat')"><i class="fas fa-comments"></i> Чат</div>
                <div class="nav-link" onclick="showPage('contacts')"><i class="fas fa-users"></i> Учасники</div>
                <div class="nav-link" onclick="showPage('profile')"><i class="fas fa-user-circle"></i> Профіль</div>
                <div class="nav-link" id="btn-logout" style="color:var(--danger); margin-top:20px;"><i class="fas fa-sign-out-alt"></i> Вихід</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars" id="burger-btn" style="cursor:pointer;"></i>
            <input type="text" id="search-input" class="search-box" placeholder="Пошук...">
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що нового?" style="width:100%; background:transparent; border:none; color:white; outline:none; resize:none; min-height:50px;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button onclick="document.getElementById('post-file-input').click()" class="tg-btn-small" style="background:var(--border)"><i class="fas fa-image"></i></button>
                        <button id="btn-publish" class="tg-btn-small">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div class="profile-box">
                    <div class="avatar-edit" onclick="document.getElementById('av-change-input').click()">
                        <img id="profile-avatar-big" style="width:110px; height:110px; border-radius:50%; object-fit:cover; border:3px solid var(--accent);">
                        <div class="camera-icon"><i class="fas fa-camera"></i></div>
                    </div>
                    <input type="file" id="av-change-input" accept="image/*" hidden>
                    <h2 id="profile-name-big"></h2>
                </div>
                <h3 style="margin-left:10px;">Мої пости</h3>
                <div id="my-posts-container"></div>
            </section>

            <section id="page-chat" class="page hidden">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="chat-input" class="search-box" placeholder="Напишіть...">
                    <button id="btn-send-chat" class="tg-btn-small"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>
            
            <section id="page-contacts" class="page hidden">
                <div id="users-list"></div>
            </section>
        </main>
    </div>
    <script type="module" src="app.js"></script>
</body>
</html>
