<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div id="auth-container" class="auth-overlay">
        <div class="auth-box">
            <h1 class="logo-text">SchoolSpace</h1>
            <button id="btn-google" class="tg-btn-primary">Увійти через Google</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="tg-header">
            <span class="chat-title">SchoolSpace Chat</span>
        </header>

        <main class="chat-viewport">
            <div id="chat-messages" class="messages-list"></div>
            
            <div class="input-panel">
                <input type="text" id="msg-input" placeholder="Повідомлення...">
                <button id="btn-send-msg"><i class="fas fa-paper-plane"></i></button>
            </div>
        </main>

        <nav class="tg-nav">
            <button class="nav-btn" onclick="location.reload()"><i class="fas fa-sync"></i></button>
            <button class="nav-btn" id="btn-logout"><i class="fas fa-sign-out-alt"></i></button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
