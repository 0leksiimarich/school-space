<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/YourLogin/YourRepo/main/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; 
            --text: #ffffff; --text-sec: #8ba0b3; --border: #232e3c;
            --danger: #ff5959; --chat-me: #2b5278; --chat-other: #182533;
        }
        * { box-sizing: border-box; font-family: -apple-system, BlinkMacSystemFont, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100%; }
        .hidden { display: none !important; }

        /* Header */
        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; gap: 10px; }
        .search-box { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; font-size: 14px; }

        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 20px; background: var(--accent); color: white; }
        .menu-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid white; background: #333; }
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: var(--text); cursor: pointer; gap: 15px; text-decoration: none; }
        .nav-link:hover { background: rgba(255,255,255,0.05); }

        /* Content Areas */
        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; scroll-behavior: smooth; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 40px; }

        /* Post Cards */
        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-author-av { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .post-content { white-space: pre-wrap; word-wrap: break-word; margin: 10px 0; line-height: 1.5; }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 500px; object-fit: cover; }
        .delete-btn { color: var(--danger); cursor: pointer; margin-left: auto; opacity: 0.7; }
        .delete-btn:hover { opacity: 1; }

        /* Actions & Comments - FIXED STYLES */
        .post-actions { display: flex; gap: 20px; margin-top: 12px; border-top: 1px solid var(--border); padding-top: 10px; }
        .action-btn { cursor: pointer; color: var(--text-sec); font-size: 14px; display: flex; align-items: center; gap: 5px; }
        .action-btn.active { color: var(--danger); }

        .comment-section { margin-top: 12px; background: rgba(0,0,0,0.1); border-radius: 8px; padding: 10px; }
        .comment-list { max-height: 200px; overflow-y: auto; margin-bottom: 10px; }
        
        .comment-item { 
            display: block; 
            padding: 6px 0; 
            border-bottom: 1px solid rgba(255,255,255,0.05);
            word-wrap: break-word; 
            overflow-wrap: break-word;
            font-size: 13px;
        }
        .comment-author { color: var(--accent); font-weight: bold; margin-right: 5px; }
        .comment-text { color: var(--text); }

        .comment-input { 
            width: 100%; 
            background: var(--bg); 
            border: 1px solid var(--border); 
            color: white; 
            border-radius: 18px; 
            padding: 8px 15px; 
            outline: none; 
            font-size: 13px;
        }

        /* Chat & Users */
        #chat-messages { height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; }
        .msg { padding: 10px 14px; border-radius: 18px; max-width: 80%; font-size: 14px; line-height: 1.4; word-wrap: break-word; }
        .msg.me { align-self: flex-end; background: var(--chat-me); border-bottom-right-radius: 4px; }
        .msg.other { align-self: flex-start; background: var(--chat-other); border-bottom-left-radius: 4px; }
        .user-row { display: flex; align-items: center; gap: 12px; padding: 12px; border-bottom: 1px solid var(--border); }

        /* Buttons & Overlays */
        .tg-btn-small { background: var(--accent); border: none; color: white; padding: 10px 20px; border-radius: 8px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .tg-btn-small:disabled { opacity: 0.5; cursor: not-allowed; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
    </style>
</head>
<body>

    <div id="auth-container" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--panel); padding:40px; border-radius:24px; text-align:center; border: 1px solid var(--border); width: 90%; max-width: 350px;">
            <h1 style="color:var(--accent); margin-bottom: 10px;">SchoolSpace</h1>
            <p style="color:var(--text-sec); margin-bottom: 25px;">Вітаємо у шкільній мережі</p>
            <button id="btn-google" class="tg-btn-small" style="width: 100%;"><i class="fab fa-google"></i> Увійти з Google</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay"></div>
        
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img id="menu-avatar" src="" class="menu-avatar">
                <div id="menu-username" style="font-weight:bold; margin-top:10px;">Користувач</div>
            </div>
            <nav>
                <div class="nav-link" onclick="showPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="showPage('chat')"><i class="fas fa-comments"></i> Загальний чат</div>
                <div class="nav-link" onclick="showPage('contacts')"><i class="fas fa-users"></i> Учасники</div>
                <div class="nav-link" onclick="showPage('profile')"><i class="fas fa-user-circle"></i> Профіль</div>
                <div class="nav-link" id="admin-link" onclick="showPage('admin')" style="display:none; color: #ffcc00;"><i class="fas fa-shield-alt"></i> Адмін-панель</div>
                <div class="nav-link" id="btn-logout" style="color:var(--danger); margin-top:20px;"><i class="fas fa-sign-out-alt"></i> Вихід</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars" id="burger-btn" style="cursor:pointer; font-size: 20px;"></i>
            <input type="text" id="search-input" class="search-box" placeholder="Пошук постів...">
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що цікавого?" style="width:100%; background:transparent; border:none; color:white; outline:none; resize:none; font-size: 15px; min-height: 60px;"></textarea>
                    <div style="display:flex; justify-content:space-between; align-items: center; margin-top:10px;">
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button onclick="document.getElementById('post-file-input').click()" class="tg-btn-small" style="background:var(--border); padding: 8px 12px;"><i class="fas fa-image"></i></button>
                        <button id="btn-publish" class="tg-btn-small">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-chat" class="page hidden">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="chat-input" class="search-box" placeholder="Повідомлення...">
                    <button id="btn-send-chat" class="tg-btn-small"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section id="page-contacts" class="page hidden">
                <h3 style="padding: 10px;">Спільнота SchoolSpace</h3>
                <div id="users-list" style="background: var(--panel); border-radius: 12px; overflow: hidden;"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div style="text-align:center; padding:40px 20px; background: var(--panel); border-radius: 12px;">
                    <img id="profile-avatar-big" style="width:120px; height:120px; border-radius:50%; border:3px solid var(--accent); object-fit:cover;">
                    <h2 id="profile-name-big" style="margin-top:20px;"></h2>
                    <p style="color: var(--text-sec);">Ваш персональний профіль</p>
                </div>
            </section>

            <section id="page-admin" class="page hidden">
                <h3>Модерація</h3>
                <div id="banned-list"></div>
            </section>
        </main>
    </div>

    <div id="ban-screen" class="hidden" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center; text-align: center; padding: 20px;">
        <i class="fas fa-user-slash" style="font-size: 60px; color: var(--danger); margin-bottom: 20px;"></i>
        <h1>ДОСТУП ЗАБЛОКОВАНО</h1>
        <p>Ваш акаунт було забанено адміністратором.</p>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
