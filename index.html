<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; --text: #fff; --border: #232e3c; --danger: #ff5959; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); height: 100%; overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth Form */
        .auth-card { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid var(--border); width: 90%; max-width: 400px; max-height: 90vh; overflow-y: auto; }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; opacity: 0.6; }
        .auth-tab.active { opacity: 1; border-bottom: 2px solid var(--accent); }
        .auth-input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; outline: none; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: #fff; cursor: pointer; gap: 15px; }

        /* Header */
        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; gap: 10px; }
        .search-box { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 8px 15px; color: white; outline: none; }

        /* Main */
        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; display: block; }
        .tg-btn { background: var(--accent); border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
        .admin-badge { color: var(--danger); font-size: 10px; border: 1px solid var(--danger); padding: 2px 5px; border-radius: 4px; margin-left: 5px; }
    </style>
</head>
<body>

    <div id="auth-container" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <h2 style="text-align:center; color:var(--accent); margin-bottom:20px;">SchoolSpace</h2>
            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login-btn">Вхід</div>
                <div class="auth-tab" id="tab-reg-btn">Реєстрація</div>
            </div>

            <div id="form-login">
                <input type="email" id="login-email" class="auth-input" placeholder="Електронна пошта">
                <input type="password" id="login-pass" class="auth-input" placeholder="Пароль">
                <button class="tg-btn" id="btn-do-login">Увійти</button>
            </div>

            <div id="form-reg" class="hidden">
                <input type="text" id="reg-name" class="auth-input" placeholder="Ім'я та Прізвище">
                <input type="text" id="reg-city" class="auth-input" placeholder="Місто">
                <input type="text" id="reg-school" class="auth-input" placeholder="Школа">
                <input type="text" id="reg-class" class="auth-input" placeholder="Клас (напр. 9-А)">
                <input type="email" id="reg-email" class="auth-input" placeholder="Електронна пошта">
                <input type="password" id="reg-pass1" class="auth-input" placeholder="Пароль">
                <input type="password" id="reg-pass2" class="auth-input" placeholder="Підтвердіть пароль">
                <button class="tg-btn" id="btn-do-reg">Зареєструватися</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay" onclick="window.toggleMenu(false)"></div>
        
        <aside id="sidebar" class="sidebar">
            <div style="padding: 30px 20px; background: var(--accent);">
                <img id="menu-avatar" src="" style="width:60px; height:60px; border-radius:50%; object-fit:cover; border:2px solid white;">
                <div style="display:flex; align-items:center; margin-top:10px;">
                    <span id="menu-username" style="font-weight:bold;"></span>
                    <span id="admin-tag" class="admin-badge hidden">ADMIN</span>
                </div>
            </div>
            <nav>
                <div class="nav-link" onclick="window.goToPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="window.goToPage('search')"><i class="fas fa-search"></i> Знайти</div>
                <div class="nav-link" onclick="window.goToPage('profile')"><i class="fas fa-user-circle"></i> Профіль</div>
                <div class="nav-link" id="btn-logout" style="color:var(--danger); margin-top:20px;"><i class="fas fa-sign-out-alt"></i> Вихід</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars" onclick="window.toggleMenu(true)" style="cursor:pointer; font-size: 20px;"></i>
            <input type="text" id="global-search" class="search-box" placeholder="Пошук у SchoolSpace...">
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Напишіть щось..." style="width:100%; background:transparent; border:none; color:white; outline:none; resize:none; min-height:50px; font-size:16px;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button onclick="document.getElementById('post-file-input').click()" class="tg-btn" style="background:var(--border); width:auto;"><i class="fas fa-image"></i></button>
                        <button id="btn-publish" class="tg-btn" style="width:auto; padding:0 30px;">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-search" class="page hidden">
                <h3>Учасники SchoolSpace</h3>
                <div id="search-results"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div class="post-card" style="text-align:center;">
                    <img id="profile-avatar-big" style="width:110px; height:110px; border-radius:50%; object-fit:cover; border:3px solid var(--accent); cursor:pointer;" onclick="document.getElementById('av-upload').click()">
                    <input type="file" id="av-upload" accept="image/*" hidden>
                    <h2 id="profile-name-big"></h2>
                    <p id="profile-info" style="color:var(--accent);"></p>
                </div>
                <div id="my-posts-container"></div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
