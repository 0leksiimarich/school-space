<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="icon" type="image/png" href="https://raw.githubusercontent.com/YourLogin/YourRepo/main/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; 
            --text: #ffffff; --text-sec: #8ba0b3; --border: #232e3c;
            --danger: #ff5959; --chat-me: #2b5278; --chat-other: #182533;
        }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); overflow: hidden; height: 100%; }
        .hidden { display: none !important; }

        /* Header */
        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; gap: 10px; }
        .search-box { flex-grow: 1; background: var(--bg); border: 1px solid var(--border); border-radius: 20px; padding: 6px 15px; color: white; outline: none; font-size: 14px; }
        
        /* Sidebar */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 20px; background: var(--accent); color: white; }
        .menu-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid white; background: #555; }
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: var(--text); cursor: pointer; gap: 15px; text-decoration: none; }
        .nav-link:hover { background: rgba(255,255,255,0.05); }

        /* Content */
        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 40px; }

        /* Cards & Components */
        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        .post-header { display: flex; align-items: center; gap: 10px; margin-bottom: 10px; }
        .post-author-av { width: 35px; height: 35px; border-radius: 50%; object-fit: cover; }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; max-height: 450px; object-fit: cover; }
        .delete-btn { color: var(--danger); cursor: pointer; margin-left: auto; }
        
        #chat-messages { height: 60vh; overflow-y: auto; display: flex; flex-direction: column; gap: 8px; padding: 10px; background: var(--bg); border-radius: 10px; }
        .msg { padding: 8px 12px; border-radius: 15px; max-width: 80%; font-size: 14px; position: relative; }
        .msg.me { align-self: flex-end; background: var(--chat-me); }
        .msg.other { align-self: flex-start; background: var(--chat-other); }

        .tg-btn-small { background: var(--accent); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; font-weight: bold; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
        .user-row { display: flex; align-items: center; gap: 15px; padding: 10px; border-bottom: 1px solid var(--border); }
    </style>
</head>
<body>

    <div id="auth-container" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--panel); padding:40px; border-radius:20px; text-align:center; border: 1px solid var(--border);">
            <h1 style="color:var(--accent)">SchoolSpace</h1>
            <button id="btn-google" class="tg-btn-small">Увійти з Google</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay"></div>
        
        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img id="menu-avatar" src="" class="menu-avatar">
                <div id="menu-username" style="font-weight:bold; margin-top:10px;">Користувач</div>
            </div>
            <nav>
                <div class="nav-link" onclick="showPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="showPage('chat')"><i class="fas fa-comments"></i> Загальний чат</div>
                <div class="nav-link" onclick="showPage('contacts')"><i class="fas fa-users"></i> Учасники</div>
                <div class="nav-link" onclick="showPage('profile')"><i class="fas fa-user-circle"></i> Профіль</div>
                <div class="nav-link" id="admin-link" onclick="showPage('admin')" style="display:none; color: #ffcc00;"><i class="fas fa-shield-alt"></i> Адмін-панель</div>
                <div class="nav-link" id="btn-logout" style="color:var(--danger); margin-top:20px;"><i class="fas fa-sign-out-alt"></i> Вихід</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars" id="burger-btn" style="cursor:pointer;"></i>
            <input type="text" id="search-input" class="search-box" placeholder="Пошук постів...">
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що цікавого?" style="width:100%; background:transparent; border:none; color:white; outline:none; resize:none;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button onclick="document.getElementById('post-file-input').click()" class="tg-btn-small" style="background:var(--border)"><i class="fas fa-image"></i></button>
                        <button id="btn-publish" class="tg-btn-small">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-chat" class="page hidden">
                <div id="chat-messages"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="chat-input" class="search-box" placeholder="Повідомлення...">
                    <button id="btn-send-chat" class="tg-btn-small"><i class="fas fa-paper-plane"></i></button>
                </div>
            </section>

            <section id="page-contacts" class="page hidden">
                <h3 style="margin-bottom: 20px;">Учасники спільноти</h3>
                <div id="users-list" style="background: var(--panel); border-radius: 12px; border: 1px solid var(--border);"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div style="text-align:center; padding:20px;">
                    <img id="profile-avatar-big" style="width:100px; height:100px; border-radius:50%; border:2px solid var(--accent); object-fit:cover;">
                    <h2 id="profile-name-big" style="margin-top:15px;"></h2>
                </div>
            </section>

            <section id="page-admin" class="page hidden">
                <h3>Керування</h3>
                <div id="banned-list"></div>
            </section>
        </main>
    </div>

    <div id="ban-screen" class="ban-overlay hidden" style="position:fixed; inset:0; background:#000; z-index:9999; display:flex; flex-direction:column; align-items:center; justify-content:center;">
        <h1>ВИ ЗАБАНЕНІ</h1>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
