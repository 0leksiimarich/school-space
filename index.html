<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>

    <div id="auth-container" class="modal-overlay">
        <div class="auth-card">
            <h1 class="inst-logo">SchoolSpace</h1>
            <div id="auth-initial">
                <input type="email" id="email" placeholder="Пошта">
                <input type="password" id="password" placeholder="Пароль">
                <button id="btn-login" class="btn-inst-primary">Увійти</button>
                <div class="divider-line"><span>АБО</span></div>
                <button id="btn-google" class="btn-google-link"><i class="fab fa-google"></i> Увійти з Google</button>
                <p class="auth-footer">Немає акаунту? <a href="#" onclick="showStep(1)">Зареєструватися</a></p>
            </div>

            <div id="step-1" class="hidden">
                <h3>Створення профілю</h3>
                <input type="text" id="reg-name" placeholder="Повне ім'я">
                <input type="text" id="reg-city" placeholder="Місто">
                <div class="row">
                    <input type="text" id="reg-school" placeholder="Школа №">
                    <input type="text" id="reg-class" placeholder="Клас">
                </div>
                <button class="btn-inst-primary" onclick="showStep(2)">Далі</button>
            </div>

            <div id="step-2" class="hidden">
                <h3>Обери аватар</h3>
                <div class="avatar-selection-grid" id="avatar-list"></div>
                <input type="password" id="reg-pass" placeholder="Пароль">
                <button class="btn-inst-primary" id="btn-finish-reg">Зареєструватися</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="inst-header">
            <h1 class="inst-logo">SchoolSpace</h1>
            <div class="header-icons">
                <i class="far fa-heart"></i>
                <i class="far fa-paper-plane"></i>
            </div>
        </header>

        <main class="inst-main">
            <section id="page-feed" class="page">
                <div class="create-post-mini">
                    <img src="" class="current-user-av">
                    <textarea id="post-text" placeholder="Що нового в школі?"></textarea>
                    <button id="btn-post">Поширити</button>
                </div>
                <div id="feed"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div class="profile-top">
                    <img src="" id="prof-avatar" class="inst-profile-av">
                    <div class="profile-info-main">
                        <h2 id="prof-name">Завантаження...</h2>
                        <button id="btn-logout" class="btn-edit-prof">Вийти</button>
                    </div>
                </div>
                <div class="profile-bio">
                    <p id="prof-info"></p>
                </div>
                <div id="user-posts" class="posts-grid"></div>
            </section>
        </main>

        <nav class="inst-nav">
            <button class="nav-btn active" onclick="switchPage('feed', this)"><i class="fas fa-home"></i></button>
            <button class="nav-btn" onclick="switchPage('explore', this)"><i class="fas fa-search"></i></button>
            <button class="nav-btn" onclick="switchPage('add', this)"><i class="far fa-plus-square"></i></button>
            <button class="nav-btn" onclick="switchPage('profile', this)"><img src="" class="current-user-av nav-av"></button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
