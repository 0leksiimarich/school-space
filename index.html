<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Telegram Chat</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="auth-container" class="auth-overlay">
        <div class="login-box">
            <div class="tg-logo-big"><i class="fas fa-paper-plane"></i></div>
            <h2>Telegram</h2>
            <p>Увійдіть для початку спілкування</p>
            <button id="btn-google" class="tg-login-btn">УВІЙТИ ЧЕРЕЗ GOOGLE</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="tg-header">
            <div class="header-left">
                <i class="fas fa-bars menu-icon"></i>
                <span class="chat-title">SchoolSpace Chat</span>
            </div>
            <div class="header-right">
                <i class="fas fa-search menu-icon"></i>
                <button id="btn-logout" class="logout-btn" title="Вийти"><i class="fas fa-sign-out-alt"></i></button>
            </div>
        </header>

        <main class="chat-viewport">
            <div id="chat-messages" class="messages-container">
                </div>
        </main>

        <footer class="chat-input-bar">
            <i class="far fa-smile input-icon"></i>
            <input type="text" id="msg-input" placeholder="Написати повідомлення..." autocomplete="off">
            <i class="fas fa-paperclip input-icon attach-icon"></i>
            <button id="btn-send-msg" class="send-btn">
                <i class="fas fa-paper-plane"></i>
            </button>
        </footer>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
