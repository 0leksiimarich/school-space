<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root { --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; --text: #fff; --border: #232e3c; --danger: #ff5959; }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; background: var(--bg); color: var(--text); height: 100%; overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth Screen */
        .auth-card { background: var(--panel); padding: 25px; border-radius: 20px; border: 1px solid var(--border); width: 92%; max-width: 400px; z-index: 3000; }
        .auth-tabs { display: flex; margin-bottom: 20px; border-bottom: 1px solid var(--border); }
        .auth-tab { flex: 1; padding: 10px; text-align: center; cursor: pointer; opacity: 0.6; }
        .auth-tab.active { opacity: 1; border-bottom: 2px solid var(--accent); color: var(--accent); }
        .auth-input { width: 100%; background: var(--bg); border: 1px solid var(--border); color: white; padding: 12px; border-radius: 10px; margin-bottom: 10px; outline: none; }
        
        /* Layout */
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 2000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.6); z-index: 1500; display: none; }
        .menu-overlay.active { display: block; }

        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 1000; }
        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; position: relative; z-index: 100; }

        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 80px; }
        .post-card { background: var(--panel); border-radius: 15px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); position: relative; }
        
        .tg-btn { background: var(--accent); border: none; color: white; padding: 12px; border-radius: 10px; cursor: pointer; font-weight: bold; width: 100%; }
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: #fff; cursor: pointer; gap: 15px; font-size: 16px; border-radius: 10px; margin: 5px; }
        .nav-link:hover { background: rgba(255,255,255,0.05); }

        .remember-me { display: flex; align-items: center; gap: 10px; font-size: 14px; margin-bottom: 15px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-container" style="position:fixed; inset:0; background:var(--bg); z-index:3000; display:flex; align-items:center; justify-content:center;">
        <div class="auth-card">
            <h2 style="text-align:center; color:var(--accent);">SchoolSpace</h2>
            <button class="tg-btn" id="btn-google" style="background:#fff; color:#000; margin-bottom:15px; display:flex; align-items:center; justify-content:center; gap:10px;">
                <img src="https://cdn-icons-png.flaticon.com/512/2991/2991148.png" width="18"> Увійти з Google
            </button>
            
            <div class="auth-tabs">
                <div class="auth-tab active" id="tab-login" onclick="window.switchTab('login')">Вхід</div>
                <div class="auth-tab" id="tab-reg" onclick="window.switchTab('reg')">Реєстрація</div>
            </div>

            <div id="form-login">
                <input type="email" id="email-login" class="auth-input" placeholder="Пошта">
                <input type="password" id="pass-login" class="auth-input" placeholder="Пароль">
                <label class="remember-me"><input type="checkbox" id="remember-me" checked> Запам'ятати мене</label>
                <button class="tg-btn" id="do-login-btn">Увійти</button>
                <p onclick="window.resetPassword()" style="text-align:center; color:var(--accent); cursor:pointer; font-size:14px; margin-top:15px;">Забули пароль?</p>
            </div>

            <div id="form-reg" class="hidden">
                <input type="text" id="reg-name" class="auth-input" placeholder="Ім'я та Прізвище">
                <input type="text" id="reg-city" class="auth-input" placeholder="Місто">
                <input type="email" id="reg-email" class="auth-input" placeholder="Email">
                <input type="password" id="reg-pass1" class="auth-input" placeholder="Пароль (Onepassword)">
                <input type="password" id="reg-pass2" class="auth-input" placeholder="Підтвердіть (2Password)">
                <button class="tg-btn" id="do-reg-btn">Зареєструватися</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay" onclick="window.toggleMenu(false)"></div>
        
        <aside id="sidebar" class="sidebar">
            <div style="padding: 40px 20px; background: var(--accent);">
                <img id="user-av" src="" style="width:70px; height:70px; border-radius:50%; background:#eee; object-fit:cover; border:2px solid #fff;">
                <div id="user-name" style="font-weight:bold; margin-top:10px; font-size: 18px;"></div>
            </div>
            <nav style="padding: 10px;">
                <div class="nav-link" onclick="window.goToPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="window.goToPage('search')"><i class="fas fa-search"></i> Знайти</div>
                <div class="nav-link" onclick="window.goToPage('profile')"><i class="fas fa-user"></i> Профіль</div>
                <div class="nav-link" onclick="window.goToPage('help')"><i class="fas fa-question-circle"></i> Допомога</div>
                <div class="nav-link" id="btn-logout" style="color:var(--danger); margin-top:20px; border-top: 1px solid var(--border);"><i class="fas fa-sign-out-alt"></i> Вихід</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars" onclick="window.toggleMenu(true)" style="cursor:pointer; font-size: 24px; padding: 10px;"></i>
            <div style="flex-grow:1; text-align:center; font-weight:bold; font-size: 18px;">SchoolSpace</div>
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що нового?" style="width:100%; background:transparent; border:none; color:white; outline:none; resize:none; font-size:16px; min-height:60px;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px; align-items:center;">
                        <input type="file" id="post-file" accept="image/*" hidden>
                        <i class="fas fa-camera" onclick="document.getElementById('post-file').click()" style="cursor:pointer; font-size:22px; color:var(--accent);"></i>
                        <button id="btn-publish" class="tg-btn" style="width:auto; padding:8px 25px;">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-items"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div class="post-card" style="text-align:center;">
                    <h3 id="prof-name">Завантаження...</h3>
                    <p id="prof-city"></p>
                </div>
                <div id="user-posts"></div>
            </section>

            <section id="page-search" class="page hidden">
                <div id="all-users"></div>
            </section>

            <section id="page-help" class="page hidden">
                <div class="post-card">
                    <h3>Допомога</h3>
                    <p>Якщо кнопки не працюють, спробуйте перезавантажити сторінку.</p>
                </div>
            </section>
        </main>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword, signInWithPopup, GoogleAuthProvider, onAuthStateChanged, signOut, setPersistence, browserLocalPersistence, browserSessionPersistence, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getFirestore, doc, setDoc, getDoc, collection, addDoc, query, orderBy, onSnapshot, serverTimestamp, deleteDoc } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "ВСТАВ_СВІЙ_API_KEY",
            authDomain: "ВСТАВ_СВІЙ_ID.firebaseapp.com",
            projectId: "ВСТАВ_СВІЙ_ID",
            storageBucket: "ВСТАВ_СВІЙ_ID.appspot.com",
            messagingSenderId: "ID",
            appId: "APP_ID"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- ГЛОБАЛЬНІ ФУНКЦІЇ ---
        window.toggleMenu = (open) => {
            document.getElementById('sidebar').classList.toggle('active', open);
            document.getElementById('menu-overlay').classList.toggle('active', open);
        };

        window.goToPage = (id) => {
            document.querySelectorAll('.page').forEach(p => p.classList.add('hidden'));
            document.getElementById('page-' + id).classList.remove('hidden');
            window.toggleMenu(false);
            if(id === 'search') loadUsers();
        };

        window.switchTab = (tab) => {
            const isLogin = tab === 'login';
            document.getElementById('form-login').classList.toggle('hidden', !isLogin);
            document.getElementById('form-reg').classList.toggle('hidden', isLogin);
            document.getElementById('tab-login').classList.toggle('active', isLogin);
            document.getElementById('tab-reg').classList.toggle('active', !isLogin);
        };

        window.resetPassword = async () => {
            const email = document.getElementById('email-login').value;
            if(!email) return alert("Вкажіть пошту!");
            try {
                await sendPasswordResetEmail(auth, email);
                alert("Лист надіслано!");
            } catch(e) { alert(e.message); }
        };

        // --- ЛОГІКА КНОПОК ---
        document.getElementById('do-login-btn').onclick = async () => {
            const email = document.getElementById('email-login').value;
            const pass = document.getElementById('pass-login').value;
            const remember = document.getElementById('remember-me').checked;
            try {
                await setPersistence(auth, remember ? browserLocalPersistence : browserSessionPersistence);
                await signInWithEmailAndPassword(auth, email, pass);
            } catch(e) { alert("Помилка: " + e.message); }
        };

        document.getElementById('do-reg-btn').onclick = async () => {
            const p1 = document.getElementById('reg-pass1').value;
            const p2 = document.getElementById('reg-pass2').value;
            if(p1 !== p2) return alert("Паролі не збігаються!");
            try {
                const cred = await createUserWithEmailAndPassword(auth, document.getElementById('reg-email').value, p1);
                await setDoc(doc(db, "users", cred.user.uid), {
                    uid: cred.user.uid,
                    displayName: document.getElementById('reg-name').value,
                    city: document.getElementById('reg-city').value,
                    photoURL: "https://cdn-icons-png.flaticon.com/512/149/149071.png"
                });
            } catch(e) { alert(e.message); }
        };

        document.getElementById('btn-google').onclick = () => signInWithPopup(auth, provider);
        document.getElementById('btn-logout').onclick = () => signOut(auth);

        document.getElementById('btn-publish').onclick = async () => {
            const txt = document.getElementById('post-text').value;
            if(!txt) return;
            try {
                const u = (await getDoc(doc(db, "users", auth.currentUser.uid))).data();
                await addDoc(collection(db, "posts"), {
                    name: u.displayName,
                    uid: u.uid,
                    text: txt,
                    createdAt: serverTimestamp()
                });
                document.getElementById('post-text').value = '';
            } catch(e) { alert("Помилка публікації"); }
        };

        // --- AUTH ТА ДАНІ ---
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                const snap = await getDoc(doc(db, "users", user.uid));
                if (snap.exists()) {
                    const d = snap.data();
                    document.getElementById('user-name').innerText = d.displayName;
                    document.getElementById('user-av').src = d.photoURL;
                    document.getElementById('prof-name').innerText = d.displayName;
                    document.getElementById('prof-city').innerText = d.city;
                }
                document.getElementById('auth-container').classList.add('hidden');
                document.getElementById('app-container').classList.remove('hidden');
                loadPosts();
            } else {
                document.getElementById('auth-container').classList.remove('hidden');
                document.getElementById('app-container').classList.add('hidden');
            }
        });

        function loadPosts() {
            const q = query(collection(db, "posts"), orderBy("createdAt", "desc"));
            onSnapshot(q, (snap) => {
                const cont = document.getElementById('feed-items');
                cont.innerHTML = '';
                snap.forEach(d => {
                    const p = d.data();
                    cont.innerHTML += `<div class="post-card"><b>${p.name}</b><p>${p.text}</p></div>`;
                });
            });
        }

        function loadUsers() {
            onSnapshot(collection(db, "users"), (snap) => {
                const cont = document.getElementById('all-users');
                cont.innerHTML = '<h3>Учасники</h3>';
                snap.forEach(d => {
                    const u = d.data();
                    cont.innerHTML += `<div class="post-card">${u.displayName} (${u.city})</div>`;
                });
            });
        }
    </script>
</body>
</html>
