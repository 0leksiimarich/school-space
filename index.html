<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="auth-container" class="modal-overlay">
        <div class="auth-card">
            <h1 class="inst-logo-big">SchoolSpace</h1>
            <button id="btn-google" class="btn-inst-primary"><i class="fab fa-google"></i> Увійти з Google</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="inst-header">
            <div class="header-inner">
                <h1 class="inst-logo" onclick="switchPage('feed')">SchoolSpace</h1>
                <i class="far fa-paper-plane" onclick="switchPage('messages')"></i>
            </div>
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="create-post-card">
                    <textarea id="post-text" placeholder="Що цікавого?"></textarea>
                    <button id="btn-post" class="btn-publish">Поширити</button>
                </div>
                <div id="feed"></div>
            </section>

            <section id="page-search" class="page hidden">
                <div class="search-box">
                    <input type="text" id="search-input" placeholder="Пошук за школою №...">
                    <button onclick="searchBySchool()" class="btn-inst-primary">Шукати</button>
                </div>
                <div id="search-results"></div>
            </section>

            <section id="page-messages" class="page hidden">
                <div class="placeholder-info">
                    <i class="fab fa-facebook-messenger" style="font-size: 50px;"></i>
                    <h2>Твої повідомлення</h2>
                    <p>Тут скоро з'являться чати з друзями.</p>
                </div>
            </section>

            <section id="page-profile" class="page hidden">
                <div class="profile-header">
                    <img id="prof-avatar" src="" class="user-thumb-large">
                    <h2 id="prof-name">Користувач</h2>
                    <button onclick="logout()" class="btn-secondary">Вийти</button>
                </div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item" onclick="switchPage('feed')"><i class="fas fa-home"></i></button>
            <button class="nav-item" onclick="switchPage('search')"><i class="fas fa-search"></i></button>
            <button class="nav-item" onclick="switchPage('profile')"><i class="far fa-user"></i></button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
