<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SchoolSpace</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>

    <div id="auth-container" class="modal-overlay">
        <div class="auth-card">
            <h1 class="inst-logo-big">SchoolSpace</h1>
            
            <div id="auth-initial">
                <input type="email" id="email" placeholder="Електронна пошта">
                <input type="password" id="password" placeholder="Пароль">
                <button id="btn-login" class="btn-inst-primary">Увійти</button>
                <div class="divider"><span>АБО</span></div>
                <button id="btn-google" class="btn-google-text"><i class="fab fa-google"></i> Увійти з Google</button>
                <p class="auth-footer">Немає акаунту? <button onclick="showStep(1)" class="btn-link">Зареєструватися</button></p>
            </div>

            <div id="step-1" class="hidden">
                <input type="text" id="reg-name" placeholder="Ім'я та Прізвище">
                <input type="text" id="reg-school" placeholder="Школа №">
                <button onclick="showStep(2)" class="btn-inst-primary">Далі</button>
            </div>

            <div id="step-2" class="hidden">
                <div class="avatar-grid" id="avatar-list"></div>
                <input type="password" id="reg-pass" placeholder="Пароль">
                <button id="btn-finish-reg" class="btn-inst-primary">Створити акаунт</button>
            </div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <header class="inst-header">
            <div class="header-inner">
                <h1 class="inst-logo">SchoolSpace</h1>
                <div class="header-actions"><i class="far fa-paper-plane"></i></div>
            </div>
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="create-post-card">
                    <textarea id="post-text" placeholder="Що нового?"></textarea>
                    <button id="btn-post" class="btn-publish">Опублікувати</button>
                </div>
                <div id="feed"></div>
            </section>
        </main>

        <nav class="bottom-nav">
            <button class="nav-item" onclick="switchPage('feed')"><i class="fas fa-home"></i></button>
            <button class="nav-item" onclick="switchPage('search')"><i class="fas fa-search"></i></button>
            <button class="nav-item" onclick="switchPage('profile')"><i class="far fa-user"></i></button>
        </nav>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
