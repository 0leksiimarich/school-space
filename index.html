<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Official</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; 
            --text: #ffffff; --text-sec: #8ba0b3; --border: #232e3c;
            --msg-in: #182533; --msg-out: #2b5278;
        }
        .light-theme {
            --bg: #f0f2f5; --panel: #ffffff; --accent: #0088cc; 
            --text: #000000; --text-sec: #65676b; --border: #dddfe2;
            --msg-in: #e4e6eb; --msg-out: #effdde;
        }

        * { box-sizing: border-box; font-family: -apple-system, sans-serif; transition: background 0.2s; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); overflow: hidden; }
        .hidden { display: none !important; }

        /* Auth Screen */
        .auth-overlay { position: fixed; inset: 0; background: var(--bg); display: flex; align-items: center; justify-content: center; z-index: 2000; }
        .login-box { background: var(--panel); padding: 40px; border-radius: 20px; text-align: center; width: 90%; max-width: 350px; border: 1px solid var(--border); }

        /* App Layout */
        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; }
        .header-icon { font-size: 22px; color: var(--text-sec); cursor: pointer; margin-right: 20px; }
        
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); display: flex; flex-direction: column; }
        .sidebar.active { left: 0; }
        
        .sidebar-header { padding: 30px 20px; background: var(--accent); color: white; }
        .menu-avatar { width: 60px; height: 60px; border-radius: 50%; border: 2px solid white; object-fit: cover; }
        
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: var(--text); text-decoration: none; gap: 20px; cursor: pointer; }
        .nav-link:hover { background: rgba(255,255,255,0.05); }
        .nav-link.active { background: rgba(64, 167, 227, 0.1); color: var(--accent); }

        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; width: 100%; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; padding-bottom: 20px; }

        /* Post Cards */
        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 10px; border: 1px solid var(--border); }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; display: block; }
        
        /* Contacts */
        .contact-item { display: flex; align-items: center; gap: 15px; background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .contact-avatar { width: 45px; height: 45px; border-radius: 50%; object-fit: cover; }

        /* Chat */
        .chat-container { height: calc(100vh - 140px); display: flex; flex-direction: column; }
        .messages-area { flex: 1; overflow-y: auto; display: flex; flex-direction: column; gap: 10px; padding: 10px; }
        .chat-input-bar { background: var(--panel); padding: 10px; display: flex; gap: 10px; border-top: 1px solid var(--border); position: fixed; bottom: 0; left: 0; width: 100%; z-index: 10; }
        .chat-input-bar input { flex: 1; background: var(--bg); border: none; color: var(--text); padding: 10px 15px; border-radius: 20px; outline: none; }

        /* Profile */
        .avatar-wrapper { position: relative; display: inline-block; margin-bottom: 15px; }
        #profile-avatar-big { width: 120px; height: 120px; border-radius: 50%; border: 3px solid var(--accent); object-fit: cover; }
        .edit-badge { position: absolute; bottom: 5px; right: 5px; background: var(--accent); color: white; border: none; border-radius: 50%; width: 35px; height: 35px; cursor: pointer; display: flex; align-items: center; justify-content: center; }

        .tg-btn { background: var(--accent); color: white; border: none; padding: 12px; border-radius: 10px; width: 100%; font-weight: bold; cursor: pointer; }
        .tg-btn-small { background: var(--accent); color: white; border: none; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
    </style>
</head>
<body class="dark-theme">

    <div id="auth-container" class="auth-overlay">
        <div class="login-box">
            <h1 style="color: var(--accent);">SchoolSpace</h1>
            <p>Увійдіть, щоб продовжити</p>
            <button id="btn-google" class="tg-btn">УВІЙТИ ЧЕРЕЗ GOOGLE</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay"></div>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img id="menu-avatar" src="" class="menu-avatar">
                <div id="menu-username" style="font-weight: bold; margin-top: 10px;">Завантаження...</div>
            </div>
            <nav style="flex: 1;">
                <div class="nav-link active" onclick="showPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="showPage('chat')"><i class="fas fa-paper-plane"></i> Чат</div>
                <div class="nav-link" onclick="showPage('contacts')"><i class="fas fa-address-book"></i> Контакти</div>
                <div class="nav-link" onclick="showPage('profile')"><i class="fas fa-user"></i> Профіль</div>
            </nav>
            <button id="btn-logout-menu" class="nav-link" style="border: none; background: none; width: 100%; color: #ff5959; cursor:pointer; padding-bottom: 30px;">
                <i class="fas fa-sign-out-alt"></i> Вийти
            </button>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars header-icon" id="burger-btn"></i>
            <strong id="page-title">Стрічка</strong>
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що цікавого?" style="width: 100%; background: var(--bg); border: none; color: var(--text); padding: 10px; border-radius: 8px; resize: none; outline: none;"></textarea>
                    <div style="display: flex; justify-content: space-between; margin-top: 10px;">
                        <label for="post-file-input" class="tg-btn-small" style="background: var(--border); cursor: pointer;"><i class="fas fa-camera"></i> Фото</label>
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button id="btn-publish" class="tg-btn-small">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-chat" class="page hidden">
                <div class="chat-container">
                    <div id="chat-messages" class="messages-area"></div>
                    <div class="chat-input-bar">
                        <input type="text" id="msg-input" placeholder="Напишіть щось...">
                        <button id="btn-send-msg" style="background: var(--accent); border: none; color: white; border-radius: 50%; width: 35px; height: 35px; cursor: pointer;"><i class="fas fa-arrow-up"></i></button>
                    </div>
                </div>
            </section>

            <section id="page-contacts" class="page hidden">
                <h3 style="margin-left: 10px;">Користувачі SchoolSpace</h3>
                <div id="contacts-container"></div>
            </section>

            <section id="page-profile" class="page hidden">
                <div style="text-align: center; padding: 20px;">
                    <div class="avatar-wrapper">
                        <img id="profile-avatar-big" src="">
                        <button id="btn-edit-avatar" class="edit-badge"><i class="fas fa-pen"></i></button>
                        <input type="file" id="avatar-upload" accept="image/*" hidden>
                    </div>
                    <h2 id="profile-name-big"></h2>
                    <button id="theme-toggle" class="tg-btn-small" style="background: none; border: 1px solid var(--accent); color: var(--accent); margin-bottom: 20px;">Змінити тему</button>
                    <div style="text-align: left;">
                        <h3>Мої публікації</h3>
                        <div id="my-posts-container"></div>
                    </div>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
