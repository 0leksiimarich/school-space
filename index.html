<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SchoolSpace Pro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <style>
        :root {
            --bg: #0e1621; --panel: #17212b; --accent: #40a7e3; 
            --text: #ffffff; --text-sec: #8ba0b3; --border: #232e3c;
            --msg-in: #182533; --msg-out: #2b5278;
        }
        * { box-sizing: border-box; font-family: -apple-system, sans-serif; }
        body, html { margin: 0; padding: 0; width: 100%; height: 100%; background: var(--bg); color: var(--text); overflow: hidden; }
        .hidden { display: none !important; }

        .tg-header { height: 60px; background: var(--panel); display: flex; align-items: center; padding: 0 15px; border-bottom: 1px solid var(--border); position: fixed; top: 0; width: 100%; z-index: 100; }
        .sidebar { position: fixed; top: 0; left: -280px; width: 280px; height: 100%; background: var(--panel); z-index: 1000; transition: 0.3s; border-right: 1px solid var(--border); }
        .sidebar.active { left: 0; }
        .sidebar-header { padding: 30px 20px; background: var(--accent); color: white; }
        .menu-avatar { width: 60px; height: 60px; border-radius: 50%; object-fit: cover; border: 2px solid white; }
        
        .nav-link { display: flex; align-items: center; padding: 15px 20px; color: var(--text); cursor: pointer; gap: 15px; }
        .nav-link.active { background: rgba(64, 167, 227, 0.1); color: var(--accent); }

        .main-content { margin-top: 60px; height: calc(100vh - 60px); overflow-y: auto; padding: 10px; }
        .page { width: 100%; max-width: 600px; margin: 0 auto; }

        .post-card { background: var(--panel); border-radius: 12px; padding: 15px; margin-bottom: 15px; border: 1px solid var(--border); }
        .post-img { width: 100%; border-radius: 10px; margin-top: 10px; }
        .post-actions { display: flex; gap: 20px; margin-top: 12px; color: var(--text-sec); border-top: 1px solid var(--border); padding-top: 10px; }
        .action-btn { cursor: pointer; transition: 0.2s; }
        .action-btn:hover { color: var(--accent); }
        .liked { color: #ff5959 !important; }

        .contact-item { display: flex; align-items: center; justify-content: space-between; background: var(--panel); padding: 12px; border-radius: 12px; margin-bottom: 8px; border: 1px solid var(--border); }
        .chat-btn { background: var(--accent); border: none; color: white; padding: 5px 10px; border-radius: 5px; cursor: pointer; }

        .comment-section { margin-top: 10px; font-size: 14px; background: rgba(0,0,0,0.1); padding: 8px; border-radius: 8px; }
        .comment-input { width: 100%; background: none; border: 1px solid var(--border); color: white; padding: 5px; border-radius: 5px; margin-top: 5px; }

        .menu-overlay { position: fixed; inset: 0; background: rgba(0,0,0,0.5); z-index: 900; display: none; }
        .menu-overlay.active { display: block; }
        
        .tg-btn-small { background: var(--accent); border: none; color: white; padding: 8px 15px; border-radius: 8px; cursor: pointer; }
    </style>
</head>
<body>

    <div id="auth-container" class="auth-overlay" style="position:fixed; inset:0; background:var(--bg); z-index:2000; display:flex; align-items:center; justify-content:center;">
        <div style="background:var(--panel); padding:40px; border-radius:20px; text-align:center;">
            <h1 style="color:var(--accent)">SchoolSpace</h1>
            <button id="btn-google" class="tg-btn-small" style="width:100%">УВІЙТИ З GOOGLE</button>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <div id="menu-overlay" class="menu-overlay"></div>

        <aside id="sidebar" class="sidebar">
            <div class="sidebar-header">
                <img id="menu-avatar" src="" class="menu-avatar">
                <div id="menu-username" style="font-weight:bold; margin-top:10px;">User</div>
            </div>
            <nav>
                <div class="nav-link active" onclick="showPage('feed')"><i class="fas fa-home"></i> Стрічка</div>
                <div class="nav-link" onclick="showPage('friends')"><i class="fas fa-user-friends"></i> Друзі та Чати</div>
                <div class="nav-link" onclick="showPage('contacts')"><i class="fas fa-search"></i> Знайти людей</div>
                <div class="nav-link" onclick="showPage('profile')"><i class="fas fa-user"></i> Профіль</div>
            </nav>
        </aside>

        <header class="tg-header">
            <i class="fas fa-bars header-icon" id="burger-btn" style="cursor:pointer; margin-right:20px; font-size:20px;"></i>
            <strong id="page-title">Стрічка</strong>
        </header>

        <main class="main-content">
            <section id="page-feed" class="page">
                <div class="post-card">
                    <textarea id="post-text" placeholder="Що нового?" style="width:100%; background:var(--bg); border:none; color:white; padding:10px; border-radius:8px; outline:none;"></textarea>
                    <div style="display:flex; justify-content:space-between; margin-top:10px;">
                        <input type="file" id="post-file-input" accept="image/*" hidden>
                        <button onclick="document.getElementById('post-file-input').click()" class="tg-btn-small" style="background:var(--border)">Фото</button>
                        <button id="btn-publish" class="tg-btn-small">Опублікувати</button>
                    </div>
                </div>
                <div id="feed-container"></div>
            </section>

            <section id="page-contacts" class="page hidden">
                <h3>Усі користувачі</h3>
                <div id="all-users-container"></div>
            </section>

            <section id="page-friends" class="page hidden">
                <h3>Ваші друзі (Взаємно)</h3>
                <div id="friends-container"></div>
            </section>

            <section id="page-private-chat" class="page hidden">
                <button onclick="showPage('friends')" class="tg-btn-small" style="margin-bottom:10px">Назад</button>
                <div id="chat-box" style="height:60vh; overflow-y:auto; background:var(--panel); border-radius:12px; padding:10px; display:flex; flex-direction:column; gap:8px;"></div>
                <div style="display:flex; gap:10px; margin-top:10px;">
                    <input type="text" id="chat-input" placeholder="Повідомлення..." style="flex:1; background:var(--panel); border:1px solid var(--border); color:white; padding:10px; border-radius:20px;">
                    <button id="btn-send-chat" class="tg-btn-small">Відправити</button>
                </div>
            </section>

            <section id="page-profile" class="page hidden">
                <div style="text-align:center;">
                    <img id="profile-avatar-big" style="width:100px; height:100px; border-radius:50%; object-fit:cover;">
                    <h2 id="profile-name-big"></h2>
                    <input type="file" id="avatar-upload" hidden>
                    <button onclick="document.getElementById('avatar-upload').click()" class="tg-btn-small">Змінити фото</button>
                </div>
            </section>
        </main>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
